<div
    class="op-modal wp-table--configuration-modal loading-indicator--location"
    data-indicator-name="modal"
>
  <op-modal-header (close)="closeMe($event)">{{text.title}}</op-modal-header>

  <div class="op-modal--body">
    <div
        *ngIf="!!tabPortalHost"
        class="content--tabs scrollable-tabs"
    >
      <ul class="op-tab-row">
        <li
            *ngFor="let tab of availableTabs"
            class="op-tab-row--tab"
        >
          <a
              class="op-tab-row--link"
              role="button"
              [ngClass]="{ 'op-tab-row--link_selected': currentTab && tab.name === currentTab.name, 'op-tab-row--link_disabled': tab.disableBecause != null  }"
              [attr.title]="tab.disableBecause || tab.title"
              [textContent]="tab.title"
              (click)="switchTo(tab.name)"
              href
          ></a>
        </li>
      </ul>
    </div>

    <div class="tab-content" #tabContentOutlet></div>
  </div>

  <div class="op-modal--footer">
    <button
      class="button"
      [textContent]="text.cancelButton"
      (click)="closeMe($event)"
    ></button>
    <button
      class="button -highlight"
      [textContent]="text.applyButton"
      (click)="saveChanges()"
    ></button>
  </div>
</div>
